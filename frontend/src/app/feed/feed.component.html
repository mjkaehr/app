<div class="create-post">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="What's on your mind?">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Post</button>
    </form>
</div>

<div class="overflow-auto" *ngFor="let post of posts | async">
    <h5>
        {{ post.username }}
    </h5> 
    <p>
        {{ post.text }}
    </p>
    <ul class="list-group list-group-horizontal-sm">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <button (click)="likePost(post)" class="btn btn-success">^</button>
            <span class="badge badge-primary badge-pill">{{ post.likes }}</span>
        </li>
    </ul>
</div>
